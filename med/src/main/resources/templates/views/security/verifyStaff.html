<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
	<meta charset="UTF-8">
	<title>MEDz: verify</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		
		<div class="alert alert-success">
			<p class="text text-center">MEDz account verification</p>
			<p class="text text-center">Staff profile verification includes a mandatory password change:</p>
		</div>
		
		<form th:action="@{/{id}/changePassword (id=${passwordChange.IDNum})}" th:object="${passwordChange}" method="post" class="jumbotron text-center">
			<div class="progress">
  				<div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			
			
			<div class="form-group">
				<label for="currentPassword" class="form-control-label">Password:</label> <input
					type="password" class="form-control" th:field="*{currentPassword}"
					id="currentPassword" />
				<div class="text text-danger"
					th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></div>
			</div>
			<div class="form-group">
				<label for="newPassword" class="form-control-label">Password:</label> <input
					type="password" class="form-control" th:field="*{newPassword}"
					id="newPassword" />
				<div class="text text-danger"
					th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
			</div>
			<div class="form-group">
				<label for="repeatedNewPassword" class="form-control-label">Retype
					Password:</label> <input type="password" class="form-control"
					th:field="*{repeatedNewPassword}" id="repeatedNewPassword" />
				<div class="text text-danger"
					th:if="${#fields.hasErrors('repeatedNewPassword')}"
					th:errors="*{repeatedNewPassword}"></div>
			</div>
			
			
			<div class="progress">
  				<div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<input type="submit" value="Change password" class="btn btn-primary spacerTop"/>
		</form>
	</div>
</body>
</html>
