<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content" class="container">
<div class="card">
			<div class="card card-body">
				<p class="text text-center">Rooms</p>
				<table class="table table-hover">
					<thead>
						<tr>
							<th hidden="true">ID</th>
							<th>Floor</th>
							<th>Number</th>
							<th><a style="width: 100%;height: 100%"  class="btn btn-outline-primary" th:href="@{/clinic/{id}/rooms/form (id=${clinicId})}">Dodaj</a></th>
						</tr>
					</thead>
					
					<tbody th:each="profile : ${rooms}">
						<tr>
							<td hidden="true" th:text="${profile.id}"></td>
							<td th:text="${profile.floor}"></td>
							<td th:text="${profile.number}"></td>
							<td><a style="width: 100%;height: 100%"  class="btn btn-outline-primary" th:href="@{/clinic/{id}/rooms/{roomId} (id=${clinicId}, roomId=${profile.id})}">Izmeni</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
