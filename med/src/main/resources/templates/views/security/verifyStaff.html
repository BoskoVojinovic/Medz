<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
	<meta charset="UTF-8">
	<title>MEDz: verify</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		
		<div class="alert alert-success">
			<p class="text text-center">MEDz account verification</p>
			<p class="text text-center">Staff profile verification includes a mandatory password change:</p>
		</div>
		
		<form method="post" class="jumbotron text-center">
			<div class="progress">
  				<div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			
			
			<div class="form-group spacerTop">
				<label class="form-control-label">Current Password:</label>
				<input type="password" class="form-control"/>
			</div>
			<div class="form-group">
				<label class="form-control-label">New Password:</label>
				<input type="password" class="form-control"/>
			</div>
			<div class="form-group">
				<label class="form-control-label">New Password Retype:</label>
				<input type="password" class="form-control"/>
			</div>
			
			
			<div class="progress">
  				<div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<input type="submit" value="Login" class="btn btn-primary spacerTop"/>
		</form>
	</div>
</body>
</html>
