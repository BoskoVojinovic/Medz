<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
	<meta charset="UTF-8">
	<title>MEDz: Registration</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="alert alert-info" th:if="${exist}">
			<p class="text text-center">
				A profile with that ID number already exists!
			</p>
		</div>
		<form th:action="@{/register}" th:object="${profile}" method="post">
			<div class="form-group">
				<label for="IDNum" class="form-control-label">Your government-issued ID number (used for logging along with your password):</label>
				<input type="text" class="form-control" th:field="*{IDNum}" id="IDNum"/>
				<div class="text text-danger" th:if="${#fields.hasErrors('IDNum')}" th:errors="*{IDNum}"></div>
			</div>
			<div class="form-group">
				<label for="password" class="form-control-label">Password:</label>
				<input type="password" class="form-control" th:field="*{password}" id="password"/>
				<div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>
			<div class="form-group">
				<label for="email" class="form-control-label">Email:</label>
				<input type="text" class="form-control" th:field="*{email}" id="email"/>
				<div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			<div class="form-group">
				<label for="name" class="form-control-label">Name:</label>
				<input type="text" class="form-control" th:field="*{name}" id="name"/>
				<div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>
			<div class="form-group">
				<label for="lastName" class="form-control-label">Last name:</label>
				<input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
				<div class="text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
			</div>
			<div class="form-group">
				<label for="cellNumber" class="form-control-label">Phone number:</label>
				<input type="text" class="form-control" th:field="*{cellNumber}" id="cellNumber"/>
				<div class="text text-danger" th:if="${#fields.hasErrors('cellNumber')}" th:errors="*{cellNumber}"></div>
			</div>
			<div class="form-group">
				<label for="address" class="form-control-label">Mailing address:</label>
				<input type="text" class="form-control" th:field="*{address}" id="address"/>
				<div class="text text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
			</div>
			
			
			
			
			<input type="submit" value="Register" class="btn btn-primary"/>
		</form>
	</div>
</body>
</html>
