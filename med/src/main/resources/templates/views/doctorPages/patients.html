<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content" class="container">
<div class="card">
			<div class="card card-body">
				<p class="text text-center">Exam Types</p>
				<table class="table table-hover">
					<thead>
						<tr>
							<th hidden="true">ID</th>
							<th>Name</th>
							<th>Last name</th>
							<th></th>
							
						</tr>
					</thead>
					
					<tbody th:each="profile : ${patients}">
						<tr>
							<td th:text="${profile.IDNum}"></td>
							<td th:text="${profile.name}"></td>
							<td th:text="${profile.lastName}"></td>
							<td><a style="width: 100%;height: 100%"  class="btn btn-outline-primary" th:href="@{/clinic/{id}/doctors/{doctorId}/patients/{patientId} (id=${clinicId}, patientId=${profile.IDNum}, doctorId=${doctorId})}">Zapocni pregled</a></td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
