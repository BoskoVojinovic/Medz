<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="alert alert-info" th:if="${exist}">
			<p class="text text-center">A profile with that ID number already
				exists!</p>
		</div>
		<form
			th:action="@{/clinic/{id}/doctors/{doctorId}/leaveRequest (doctorId=${doctorId},id=${clinicId})}"
			th:object="${leaveRequest}" method="post"
			class="jumbotron text-center">

			<div class="alert alert-dismissible alert-primary">
				<p class="text text-center">Every user registration is subject
					to admin approval. Once approved, a verification notification will
					be sent to the e-mail address you specified.</p>
			</div>
			<div class="progress">
				<div class="progress-bar" role="progressbar" style="width: 100%;"
					aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>

			<div class="form-group">
				<label for="reason" class="form-control-label">Reason:</label> <input
					type="text" class="form-control" th:field="*{reason}" id="reason" />
				<div class="text text-danger" th:if="${#fields.hasErrors('reason')}"
					th:errors="*{reason}"></div>
			</div>
			<div class="form-group">
				<label for="start" class="form-control-label">Start date:</label><input
					type="date" class="form-control" th:field="*{start}"
					id="start" />
				<!-- 	<div class="text text-danger"
					th:if="${#fields.hasErrors('start')}" th:errors="*{start}"></div>
		 -->
			</div>
			<div class="form-group">
				<label for="end" class="form-control-label">End date:</label><input
					type="date" class="form-control" th:field="*{end}"
					id="end" />
				<!-- <div class="text text-danger"
					th:if="${#fields.hasErrors('end')}" th:errors="*{end}"></div> -->
			</div>
			<div class="form-group">
				<label for="type" class="form-control-label">Mailing
					address:</label><input th:field="*{type}" type="radio" name="type"
					th:value="ABSENCE" checked="checked" />Absence <input
					th:field="*{type}" type="radio" th:value="VACATION" />Vacation
				<div class="text text-danger"
					th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
			</div>



			<div class="progress">
				<div class="progress-bar" role="progressbar" style="width: 100%;"
					aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>

			<input type="submit" value="Add doctor"
				class="btn btn-primary spacerTop" />
		</form>
	</div>
</body>
</html>
