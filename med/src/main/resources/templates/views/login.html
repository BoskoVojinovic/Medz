<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
	<meta charset="UTF-8">
	<title>MEDz: Login</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		
		<div class="alert alert-danger" th:if="${param.error}">
			<h2>Invalid ID or password!</h2>
		</div>
		<form th:action="@{/login}" method="post" class="jumbotron text-center">
		
			<div class="alert alert-dismissible alert-primary">
				<p class="text text-center">If you don't already have an account, please <a class="btn btn-primary btn-sm" href="/register" role="button">register for one.</a></p>
			</div>
			<div class="progress">
  				<div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="form-group spacerTop">
				<label for="IDNum" class="form-control-label">ID number:</label>
				<input type="text" class="form-control" id="IDNum" name="username"/>
			</div>
			<div class="form-group">
				<label for="password" class="form-control-label">Password:</label>
				<input type="password" class="form-control" id="password" name="password"/>
			</div>
			
			<div class="progress">
  				<div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			
			<input type="submit" value="Login" class="btn btn-primary spacerTop"/>
		</form>
	</div>
</body>
</html>
