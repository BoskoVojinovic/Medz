<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content" class="container">
<div class="card">
			<div class="card card-body">
				<p class="text text-center">Profil:</p>
				<a style="width: 100%;height: 100%"  class="btn btn-outline-primary" th:href="@{/clinic/{id}/doctors/{doctorId}/changeProfile (doctorId=${profile.IDNum},id=${profile.clinic.id})}">Change profile</a>
				<a style="width: 100%;height: 100%"  class="btn btn-outline-primary" th:href="@{/clinic/{id}/doctors/{doctorId}/changePassword (doctorId=${profile.IDNum},id=${profile.clinic.id})}">Change password</a>
				
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Name:</th>
							<td th:text="${profile.name}"></td>
							
						</tr>
						<tr>
							<th>Last name:</th>
							<td th:text="${profile.lastName}"></td>
							</tr>
						<tr>
							<th>ID:</th>
							<td th:text="${profile.IDNum}"></td>
							
						</tr>
						<tr>
							<th>Address:</th>
							<td th:text="${profile.address}"></td>
							
						</tr>
						<tr>
							<th>Telephone:</th>
							<td th:text="${profile.cellNumber}"></td>
							
						</tr>
						<tr>
							<th>Email:</th>
							<td th:text="${profile.email}"></td>
						
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
