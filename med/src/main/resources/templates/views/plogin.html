<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
	<meta charset="UTF-8">
	<title>MEDz: Patient Login</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="alert alert-danger" th:if="${param.error}">
			<h2>Invalid ID or password!</h2>
		</div>
		<form th:action="@{/plogin}" method="post">
			<div class="form-group">
				<label for="IDNum" class="form-control-label">ID number:</label>
				<input type="text" class="form-control" id="IDNum" name="username"/>
			</div>
			<div class="form-group">
				<label for="password" class="form-control-label">Password:</label>
				<input type="password" class="form-control" id="password" name="password"/>
			</div>
			
			
			
			<input type="submit" value="Patient login" class="btn btn-primary"/>
		</form>
	</div>
</body>
</html>
