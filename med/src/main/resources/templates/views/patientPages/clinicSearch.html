<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>MEDz</title>
</head>
<body>
	<div layout:fragment="content" class="container">

		<div class="card">
			<div class="card card-body">
				<form class="form-inline" action="/doctorSearch">
					<div class="alert alert-primary">
						<strong class="text text-center">Selected exam:</strong>
						<input type="hidden" class="form-control" id="examType" name="examType" th:value="${type.id}" th:text="${type.name}"/>
						<strong class="text text-center spacerLeft">Preferred date:</strong>
						<input type="hidden" class="form-control" id="date" name="date" th:text="${date}" th:value="${date}"/>
					</div>

					<table class="table table-hover">
						<thead>
							<tr>
								<th>Clinic Name</th>
								<th>Clinic Address</th>
								<th>Exam Price</th>
								<th></th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="ep:${prices}">
								<td th:text="${ep.clinic.name}"></td>
								<td th:text="${ep.clinic.address}"></td>
								<td th:text="${ep.basePrice}"></td>
								<td><a class="btn btn-primary" th:href="${#httpServletRequest.requestURI} +'/'+ ${ep.clinic.id}" role="button">Select</a></td>
								
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
