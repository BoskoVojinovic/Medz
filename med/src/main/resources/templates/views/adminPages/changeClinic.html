<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content" class="container">
		
<div class="alert alert-info" th:if="${exist}">
			<p class="text text-center">
				A profile with that ID number already exists!
			</p>
		</div>
    <form th:action="@{/clinic/{id}/changeClinic/{adminId} (adminId=${adminId},id=${clinicId})}" th:object="${clinic}" method="post" class="jumbotron text-center">
			
			<div class="progress">
  				<div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="form-group spacerTop">
				<label for="name" class="form-control-label">Name:</label>
				<input type="text" class="form-control" th:field="*{name}" id="name"/>
				<div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>
			<div class="form-group">
				<label for="description" class="form-control-label">Description:</label>
				<input type="text" class="form-control" th:field="*{description}" id="description"/>
				<div class="text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
			</div>
			<div class="form-group">
				<label for="address" class="form-control-label">Address:</label>
				<input type="text" class="form-control" th:field="*{address}" id="address"/>
				<div class="text text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
			</div>
			
			<div class="progress">
  				<div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			
			<input type="submit" value="Change" class="btn btn-primary spacerTop"/>
		</form>
		</div>
</body>
</html>
