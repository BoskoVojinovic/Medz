<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>MEDz: Profile</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="card">
			<div class="card card-body">
				<div th:if="${msg==null}"  class="alert alert-primary">
					<h2 class="text text-center">Update your profile information:</h2>
				</div>
				
				<div th:if="${msg!=null}"  class="alert alert-success">
					<h2 th:text="${msg}" class="text text-center"></h2>	
				</div>
				
				<form th:if="${msg==null}" th:action="@{/profile}" th:object="${profile}" method="post"
					class="jumbotron text-center">

					<div class="form-group">
						<label for="IDNum" class="form-control-label">ID number</label>
						<input readonly type="text" class="form-control"th:field="*{IDNum}" id="IDNum"/>
						<div class="text text-danger" th:if="${#fields.hasErrors('IDNum')}" th:errors="*{IDNum}"></div>
					</div>

					<div class="form-group">
						<label for="email" class="form-control-label">Email:</label>
						<input type="text" class="form-control" th:field="*{email}" id="email" />
						<div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>
					
					<div class="form-group">
						<label for="name" class="form-control-label">Name:</label>
						<input type="text" class="form-control" th:field="*{name}" id="name" />
						<div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
					</div>
					
					<div class="form-group">
						<label for="lastName" class="form-control-label">Last name:</label>
						<input type="text" class="form-control" th:field="*{lastName}" id="lastName" />
						<div class="text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
					</div>
					
					<div class="form-group">
						<label for="cellNumber" class="form-control-label">Phone number:</label>
						<input type="text" class="form-control" th:field="*{cellNumber}" id="cellNumber" />
						<div class="text text-danger" th:if="${#fields.hasErrors('cellNumber')}" th:errors="*{cellNumber}"></div>
					</div>
					
					<div class="form-group">
						<label for="address" class="form-control-label">Mailing address:</label>
						<input type="text" class="form-control" th:field="*{address}" id="address" />
						<div class="text text-danger"th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
					</div>

					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
					</div>

					<input type="submit" value="Update profile"
						class="btn btn-primary spacerTop" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
