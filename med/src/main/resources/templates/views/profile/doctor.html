<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
	<meta charset="UTF-8">
	<title>MEDz: Profile</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		
		<div class="jumbotron">
			<p class="text text-center">This is a profile page for doctors!</p>
			<p class="text text-center">Only visible for logged in users.</p>
		</div>
		
		<div class="card">
			<div class="card card-body">
				<p class="text text-center">Logged in as:</p>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Doctor ID</th>
							<th>Doctor Name</th>
							<th>Doctor LastName</th>
						</tr>
					</thead>
					
					<tbody>
						<tr>
							<td th:text="${profile.IDNum}"></td>
							<td th:text="${profile.name}"></td>
							<td th:text="${profile.lastName}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
